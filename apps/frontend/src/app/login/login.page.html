<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header> -->

  
  <form>
    
    <ion-grid [fixed]="true">
      <ion-row class="logo">
        <ion-col>

          <img src="assets/icon/logo.svg" />
          <ion-label>Derivalia</ion-label>
          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding-bottom">

          <ion-item>
            <ion-title>Inici de sessió</ion-title>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <ion-item>
            <ion-icon aria-hidden="true" name="mail" slot="start"></ion-icon>
            <!-- <ion-input [field]="loginForm.email" label="Correu electrònic" type="email" labelPlacement="floating"></ion-input> -->
            <ion-input label="Correu electrònic" type="email" labelPlacement="floating"></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          
          <ion-item>
            <ion-icon aria-hidden="true" name="lock-open" slot="start"></ion-icon>
            <!-- <ion-input [field]="loginForm.password" label="Contrassenya" [type]="showPassword() ? 'text' : 'password'" inputmode="text" labelPlacement="floating"></ion-input> -->
            <ion-input label="Contrassenya" [type]="showPassword() ? 'text' : 'password'" inputmode="text" labelPlacement="floating"></ion-input>
            <ion-button (click)="toggleShowPassword($event)" fill="clear" slot="end" color="dark" style="width: 36px; height: 36px; margin: auto;"><ion-icon [name]="showPassword() ? 'eye-off' : 'eye'"></ion-icon></ion-button>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col class="ion-padding-top">

          <ion-button expand="block"><ion-icon slot="start" name="key-outline"></ion-icon>Iniciar sessió</ion-button>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <!-- <p>Email: {{ loginForm.email().value() }}</p> -->
          <!-- <p>Password: {{ loginForm.password().value() }}</p> -->

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <ion-button expand="block" color="light">Registrar-se</ion-button>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <ion-button expand="block" color="medium" fill="clear">Heu oblidat la contrassenya?</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
